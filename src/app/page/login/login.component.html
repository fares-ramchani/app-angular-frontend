<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
	
	</div>
	<div class="form-container sign-in-container">
		<form role="form" [formGroup]="formLogin" (ngSubmit)="login1()">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" placeholder="username" formControlName="username" required/>
			<small *ngIf="formLogin.controls['username'].errors && formLogin.controls['username'].touched" class="text-danger">
				{{getErrorsMessage('username',formLogin.controls['username'].errors)}}</small>
				<span *ngIf="{message}"></span>
			<input type="password" placeholder="password" formControlName="password" required />
			<small *ngIf="formLogin.controls['Password'].errors && formLogin.controls['Password'].touched" class="text-danger">
				{{getErrorsMessage('Password',formLogin.controls['Password'].errors)}}</small>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp"><a routerLink="/registration" routerLinkActive="active" style="color: aliceblue;">sing UP Client</a></button><br>
				<button class="ghost" id="signUp"><a routerLink="/registrationProfissionnel" routerLinkActive="active" style="color: aliceblue;">sing UP profissioneel</a></button>
                
			</div>
		</div>
	</div>
</div>

</body>
